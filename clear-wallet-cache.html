<!DOCTYPE html>
<html>
<head>
    <title>Clear 6529 Wallet Cache</title>
</head>
<body>
    <h1>Clear 6529 Wallet Cache</h1>
    <p>Open this file in your browser at http://localhost:4567 domain to clear the wallet cache</p>
    <button onclick="clearCache()">Clear Wallet Cache</button>
    <div id="status"></div>
    
    <script>
    function clearCache() {
        // Clear the old wallet data
        localStorage.removeItem('6529_wallets');
        localStorage.removeItem('6529_selected_wallets');
        document.getElementById('status').innerHTML = '<p style="color: green;">Cache cleared! Please refresh the main app and re-add your wallet.</p>';
    }
    </script>
</body>
</html>
